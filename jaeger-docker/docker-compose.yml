version: "3"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: on-failure
    environment:
      - discovery.type=single-node
    networks:
      - elastic-jaeger

  jaeger-collector:
    image: jaegertracing/jaeger-collector:1.16
    ports:
      - "14267:14267"
      - "14250:14250"
      - "14268:14268"
      - "9411:9411"
      - "14269:14269"
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
    command: [
      "--es.server-urls=http://elasticsearch:9200"
    ]
    restart: on-failure
    networks:
      - elastic-jaeger
    depends_on:
      - elasticsearch

  jaeger-query:
    image: jaegertracing/jaeger-query:1.16
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
    ports:
      - "16686:16686"
    command: [
      "--es.server-urls=http://elasticsearch:9200",
      "--span-storage.type=elasticsearch"
    ]
    restart: on-failure
    networks:
      - elastic-jaeger
    depends_on:
      - jaeger-collector

networks:
  elastic-jaeger:
    driver: bridge 